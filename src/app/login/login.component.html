<div class="container ">
  <div class="row">
    <div class="col-md-4" style="float: none; margin: 0 auto;">
      <h1>Login </h1>
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
            class="form-control" 
            id="email" aria-describedby="emailHelp"
            placeholder="Enter email"
            #inputEmail
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" 
            class="form-control" id="password" 
            placeholder="Password"
            #inputPassword
            >
          </div>
          <button type="submit" class="btn btn-primary pull-right" (click)="onSubmit(inputEmail.value, inputPassword.value)">Login</button>
        </form>
    </div>
  </div> 
</div>
