<div class="container">
  <div class="row">
    <div class="col-md-4" style="float: none; margin: 0 auto;">
      <h1>Register </h1>
      <div *ngIf="userExists">
        <h3>User already exists</h3>
      </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nameInput">First Name</label>
            <input type="text" class="form-control" id="nameInput" 
            aria-describedby="emailHelp" placeholder="First Name" autocomplete="off"
            formControlName="firstName"
            />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="surnameInput">Last Name</label>
            <input type="text" class="form-control" id="surnameInput" 
            placeholder="Last Name" autocomplete="off"
            formControlName="lastName"
            />
          </div>
          <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input type="email" class="form-control" id="emailInput" 
            placeholder="Email Address" autocomplete="off"
            formControlName="email"
            />
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" 
            placeholder="Password" autocomplete="off"
            formControlName="password" 
            />
          </div>
          <div>
            <button type="submit" class="btn btn-primary pull-right" [disabled]="!registerForm.valid">Register</button>
          </div>
        </form>
    </div>
  </div> 
</div>
